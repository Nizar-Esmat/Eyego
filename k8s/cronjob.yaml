apiVersion: batch/v1
kind: CronJob
metadata:
  name: activity-cleanup
  namespace: default
spec:
  schedule: "0 2 * * *"  # Run daily at 2 AM
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: activity-cleanup
          containers:
          - name: cleanup
            image: mongo:6.0
            command:
            - /bin/sh
            - -c
            - |
              mongosh mongodb://admin:password@mongodb-service:27017/eyego?authSource=admin \
                --eval "db.useractivities.deleteMany({timestamp: {\$lt: new Date(Date.now() - 90*24*60*60*1000)}})"
          restartPolicy: OnFailure
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: activity-cleanup
  namespace: default
